name: Build Electron

on:
  push:
    branches:
      - production
jobs:
  build_on_mac:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: production
    - uses: actions/setup-node@v2
      with:
        node-version: 14.16
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: ls dist/
      run: ls ./dist
  build_on_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: production
    - uses: actions/setup-node@v2
      with:
        node-version: 14.16
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: ls dist/
      run: ls ./dist
    - name: ls dist/
      run: ls ./dist
  build_on_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: production
    - uses: actions/setup-node@v2
      with:
        node-version: 14.16
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: ls dist/
      run: ls ./dist
